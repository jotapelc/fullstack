<div class="fundo" style="background: powderblue;">
<div class="container" style="padding: 150px;">
    <div class="card" >
        <div class="card-content">
            <h5>Login do busca por CEP</h5>
            <div class="row">
                <div class="card">
                    <form [formGroup]=loginForm  class="col s12">
                        <div class="row">
                        <div class="input-field col s12">
                            <input formControlName="login" id="login" type="text" class="validate">
                            <label for="login">Usuário</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Digite seu usuário</span>
                        </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s12">
                            <input formControlName="senha" id="senha" type="password" class="validate">
                            <label for="senha">senha</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Digite sua senha</span>
                        </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="logar()" >Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
</div>
